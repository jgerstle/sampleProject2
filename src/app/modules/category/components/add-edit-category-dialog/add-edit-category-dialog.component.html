<form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
	<h1 mat-dialog-title>{{isEdit ? 'Edit' : 'Add'}} Category</h1>
	<div mat-dialog-content>
		<!--	<p>What's your favorite animal?</p>-->
		<mat-form-field>
			<input formControlName="name" matInput placeholder="Name">
		</mat-form-field>
	</div>
	<div mat-dialog-actions>
		<button (click)="close()" mat-button type="button">Cancel</button>
		<button [disabled]="!categoryForm.valid" mat-button>{{isEdit ? 'Save' : 'Add'}}</button>
	</div>
</form>
